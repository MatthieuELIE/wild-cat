<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image//png" href="assets/icon.png"/>
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Tienne:wght@400;700;900&family=Work+Sans:wght@100;400;700;800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Adopte ton chat</title>
  </head>

  <body>

    <header>
    </header>

    <nav>
    </nav>

    <main>

      <section class="adopt-your-cat">

        <h2 class="adopt-section-title">Adopte ton chat !</h2>
        
        <form method="get" class="search">

          <div class="search-block">

            <label for="location"> Localisation </label>
            <select name="region" id="location">

              <option value="">Choisissez une ville</option>
              <option value="Bordeaux">Bordeaux</option>
              <option value="Pessac">Pessac</option>
              <option value="Merignac">Mérignac</option>
              <option value="Talence">Talence</option>
              <option value="Cenon">Cenon</option>
              <option value="Lormont">Lormont</option>
              <option value="Begles">Bègles</option>
              <option value="Floirac">Floirac</option>
              <option value="Le Bouscat">Le Bouscat</option>
              <option value="Saint Medard">Saint Médard</option>
              <option value="Bruges">Bruges</option>
              <option value="Villenave d'Ornon">Villenave d'Ornon</option>
              <option value="Gradignan">Gradignan</option>
              <option value="Autre">Autre</option>

            </select>
            
          </div>

          <div class="search-block">

            <label for="race"> Race </label>
            <select name="cats-race" id="race">

              <option value="">Choisissez une race</option>
              <option value="Bengale">Bengale</option>
              <option value="Balinais">Balinais</option>
              <option value="Chartreux">Chartreux</option>
              <option value="Chat europeen">Chat européen</option>
              <option value="Himalayen">Himalayen</option>
              <option value="Maine Coon">Maine Coon</option>
              <option value="Persan">Persan</option>
              <option value="Sacre de Birmanie">Sacré de Birmanie</option>
              <option value="Siamois">Siamois</option>
              <option value="Siberien">Sibérien</option>
              <option value="Sphynx">Sphynx</option>
              <option value="Autre">Autre</option>

            </select>

          </div>

          <div class="search-block">

            <label for="sex"> Sexe </label>
            <select name="cats-sex" id="sex">

              <option value="">Choisissez un sexe</option>
              <option value="Male">Mâle</option>
              <option value="Femelle">Femelle</option>

            </select>

          </div>

          <div class="search-block">

            <label for="age"> Age </label>
            <select name="cats-age" id="age">

              <option value="">Choisissez une tranche d'âge</option>
              <option value="0-1">0-1 an</option>
              <option value="2-3">2-3 ans</option>
              <option value="4-6">4-6 ans</option>
              <option value="7-9">7-9 ans</option>
              <option value="10-12">10-12 ans</option>
              <option value="12-14">12-14 ans</option>
              <option value="+14">+14 ans</option>

            </select>

          </div>

        </form>

        <div class="button-container-2">

          <span class="mas">ton chat...</span>
          <button type="submit" name="search_cats">Adopte</button>

        </div>
        <div>

          <div class="carrousel">
          <!--Encadrement avec "overflow : hidden" pour le carrousel-->

            <div class="carrousel-container"></div>
            <!--Div qui contient les images du carrousel-->
            <img src="assets/previous.png" class="btn-g" />
            <img src="assets/previous.png" class="btn-d" />

          </div>
          
        </div>

      </section>

      <section id="contact" class="contact-section">

        <h1>Contact</h1>
      <!-- Bouton "envoi pour formulaire de contact"
        <div class="button-container-3">
          <span class="mas"></span>
        <button type="button" name="Hover">Envoyer</button>
        </div>
      -->
        <div class="contact-container">

          <div class="contact-map">

            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d45262.83102152766!2d-0.5760802460277471!3d44.84342123028038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sassociation%20chat!5e0!3m2!1sfr!2sfr!4v1647336289396!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" aria-hidden="false" tabindex="0 "></iframe>

          </div>
          <div class="contact-list">

            <h3>Associations partenaires</h3>
            <ul>
              <li><a href="https://aidanimaux33.org/">AidAnimaux33</a></li>
              <li><a href="https://associationvenus.fr/">Vénus Association</a></li>
              <li><a href="https://www.facebook.com/100057789634269/">Une pensée féline</a></li>
              <li><a href="https://www.groupe-sacpa.fr/">S.A.C.A.P</a></li>
              <li><a href="https://www.fondationclara.org/">Fondation Clara</a></li>
              <li><a href="https://www.fondationassistanceauxanimaux.org/">Assistance Animaux</a></li>
              <li><a href="https://croquette-macadam.com/">Croquettes & Macadam</a></li>
            </ul>

          </div>

        </div>

      </section>

    </main>

    <footer>
    </footer>

    <script src="carrousel_button.js"></script>
    <script src="infos-chats.js"></script>

  </body>
</html>
