                    <option value="Siamois">

                    </option>

                    </option>
                    <option value="Siamois">
                        Autre
                    </option>
                </select>

                <label for="cat-race">
                    Race
                </label>
                <select name="cats" id="cat-race">
                    <option value="">
                        Choisissez une race
                    </option> 
                    <option value="Siamois">
                        Bengale

                    <option value="Siamois">

                    </option>

                    <option value="Siamois">

                    </option>
                    <option value="Siamois">
                        Siamois 
                    </option>
                    <option value="Siamois">
                        Sibérien
                    </option>
                    <option value="Siamois">
                        Sphynx
                    </option>
                    <option value="Siamois">

                    </option>
                </select>

                <label for="sex">
                    Sexe
                </label>
                <select name="cats-sex" id="sex">
                    <option value="">
                        Choisissez un sexe
                    </option> 
                    <option value="Siamois">
                        Mâle
                    </option>
                    <option value="Siamois">

                    </option>
                </select>

                <label for="cat-age">
                    Age
                </label>
                <select name="age" id="cat-age">
                    <option value="">
                        Choisissez une tranche d'âge
                    </option> 
                    <option value="Siamois">
                        0-1 an
                    </option>
                    <option value="Siamois">
                        2-3 ans
                    </option>

                        4-6 ans

                    </option>
                    <option value="Siamois">

            <div class="search-button">
