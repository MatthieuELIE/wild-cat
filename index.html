                    </option>
                    <option value="Siamois">
                        Autre
                    </option>
                </select>

                <label for="cat-race">
                    Race
                </label>
                <select name="cats" id="cat-race">
                    <option value="">
                        Choisissez une race
                    </option> 
                    <option value="Siamois">
                        Bengale
                    </option>
                    <option value="Siamois">

                    </option>

                    </option>
                    <option value="Siamois">

                    <option value="Siamois">
                        Sibérien
                    </option>
                    <option value="Siamois">

                    </option>
                    <option value="Siamois">

                    </option>
                </select>

                <label for="sex">
                    Sexe
                </label>
                <select name="cats-sex" id="sex">
                    <option value="">
                        Choisissez un sexe
                    </option> 
                    <option value="Siamois">
                        Mâle
                    </option>
                    <option value="Siamois">
                        Femelle
                    </option>
                </select>

                <label for="cat-age">
                    Age
                </label>
                <select name="age" id="cat-age">
                    <option value="">
                        Choisissez une tranche d'âge
                    </option> 
                    <option value="Siamois">
                        0-1 an
                    </option>
                    <option value="Siamois">
                        2-3 ans
                    </option>
                    <option value="Siamois">
                        4-6 ans   
                    </option>
                    <option value="Siamois">

                    </option>

                    <option value="Siamois">

                    </option>

            <div class="search-button">
